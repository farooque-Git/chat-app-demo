<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-Container">
      <form action="" id="form-body">
        <h1 class="H1">Chat App</h1>
        <!-- <label for="User-name" id="lable">UserName</label><br> -->
        <input
          id="input-username"
          type="text"
          placeholder="Username , Name , Gmail"
        />
        <button type="submit" id="Login-btn">Enter</button>
      </form>
    </div>

    <div id="message-box">
      <div id="userName-list"></div>
      <div id="message">
        <div id="ChatSectionHeading">ChatApp App</div>
        <div id="MessageHolding-container">
          <!-- <div class="message sent ">hey lorem1000</div>
            <div class="message recive" >hi</div> -->
        </div>
        <div id="msgbox-and-sendbtn-box">
          <input
            id="input-msg"
            type="text"
            placeholder="Type message here..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
